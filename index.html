<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="text-center mt-4 m-5">
      <h1 class="text-capitalize">todo list</h1>
      <form class="input-group mb-3">
        <input
          type="text"
          class="form-control w-75 firstInput"
          placeholder="Enter a word"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <input
          type="text"
          class="form-control secondInput"
          placeholder="Number"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Add
        </button>
      </form>
      <div class="border-top mt-4 pt-4">
        <h2 class="text-capitalize">Your list</h2>
        <div class="border p-4 idea">
          <ul class="d-flex justify-content-evenly">
            <li>
              Select / Unselect all
              <div class="form-check form-switch d-flex align-items-center ms-2">
                <input class="form-check-input mt-0 selectAll btnSelect" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
              </div>
            </li>
            <li>
              Deselect<div class="form-check form-switch d-flex align-items-center ms-2">
                <input class="form-check-input mt-0 delSelected btnSelect" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
              </div>
            </li>
            <li>
              Delete the selected
              <div class="form-check form-switch d-flex align-items-center ms-2">
                <input class="form-check-input mt-0 deleteSelected btnSelect" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
              </div>
            </li>
            <li>
              Only the select
              <div class="form-check form-switch d-flex align-items-center ms-2">
                <input class="form-check-input mt-0 onlySelect btnSelect" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
              </div>
            </li>
            <li>
              Only the not select<div class="form-check form-switch d-flex align-items-center ms-2">
                <input class="form-check-input mt-0 onlyNotSelect btnSelect" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
              </div>
            </li>
          </ul>
          <p class="basicSentence">You have to add your idea</p>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
